
<form name="editForm" role="form" novalidate ng-submit="vm.save()" show-validation>

    <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                ng-click="vm.clear()">&times;</button>
        <h4 class="modal-title" id="myThirdLevelDepartmentLabel" data-translate="registrationBookApp.thirdLevelDepartment.home.createOrEditLabel">Create or edit a Third Level Department</h4>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" ng-show="vm.thirdLevelDepartment.id">
            <label for="id" data-translate="global.field.id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                    ng-model="vm.thirdLevelDepartment.id" readonly />
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.deptName" for="field_deptName">Dept Name</label>
            <input type="text" class="form-control" name="deptName" id="field_deptName"
                    ng-model="vm.thirdLevelDepartment.deptName"
                    required ng-maxlength="250"/>
            <div ng-show="editForm.deptName.$invalid">
                <p class="help-block"
                    ng-show="editForm.deptName.$error.required" data-translate="entity.validation.required">
                    This field is required.
                </p>
                <p class="help-block"
                    ng-show="editForm.deptName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="250">
                    This field cannot be longer than 250 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.deptEnglishName" for="field_deptEnglishName">Dept English Name</label>
            <input type="text" class="form-control" name="deptEnglishName" id="field_deptEnglishName"
                    ng-model="vm.thirdLevelDepartment.deptEnglishName"
                    ng-maxlength="250"/>
            <div ng-show="editForm.deptEnglishName.$invalid">
                <p class="help-block"
                    ng-show="editForm.deptEnglishName.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="250">
                    This field cannot be longer than 250 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.appointmentable" for="field_appointmentable">Appointmentable</label>
                <input type="checkbox" name="appointmentable" id="field_appointmentable"
                          ng-model="vm.thirdLevelDepartment.appointmentable"/>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.createdBy" for="field_createdBy">Created By</label>
            <input type="text" class="form-control" name="createdBy" id="field_createdBy"
                    ng-model="vm.thirdLevelDepartment.createdBy"
                    ng-maxlength="50"/>
            <div ng-show="editForm.createdBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.createdBy.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.createdDate" for="field_createdDate">Created Date</label>
                <div class="input-group">
                    <input id="field_createdDate" type="text" class="form-control" name="createdDate" datetime-picker="{{dateformat}}" ng-model="vm.thirdLevelDepartment.createdDate" is-open="vm.datePickerOpenStatus.createdDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('createdDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.lastModifiedBy" for="field_lastModifiedBy">Last Modified By</label>
            <input type="text" class="form-control" name="lastModifiedBy" id="field_lastModifiedBy"
                    ng-model="vm.thirdLevelDepartment.lastModifiedBy"
                    ng-maxlength="50"/>
            <div ng-show="editForm.lastModifiedBy.$invalid">
                <p class="help-block"
                    ng-show="editForm.lastModifiedBy.$error.maxlength" data-translate="entity.validation.maxlength" translate-value-max="50">
                    This field cannot be longer than 50 characters.
                </p>
            </div>
        </div>
        <div class="form-group">
            <label class="control-label" data-translate="registrationBookApp.thirdLevelDepartment.lastModifiedDate" for="field_lastModifiedDate">Last Modified Date</label>
                <div class="input-group">
                    <input id="field_lastModifiedDate" type="text" class="form-control" name="lastModifiedDate" datetime-picker="{{dateformat}}" ng-model="vm.thirdLevelDepartment.lastModifiedDate" is-open="vm.datePickerOpenStatus.lastModifiedDate"
                    />
                    <span class="input-group-btn">
                        <button type="button" class="btn btn-default" ng-click="vm.openCalendar('lastModifiedDate')"><i class="glyphicon glyphicon-calendar"></i></button>
                    </span>
                </div>
        </div>

        <div class="form-group">
            <label data-translate="registrationBookApp.thirdLevelDepartment.doctor" for="field_doctor">Doctor</label>
            <select class="form-control" id="field_doctor" multiple name="doctor" ng-model="vm.thirdLevelDepartment.doctors" ng-options="doctor as doctor.id for doctor in vm.doctors track by doctor.id"></select>
        </div>
        <div class="form-group">
            <label data-translate="registrationBookApp.thirdLevelDepartment.secondLevelDept" for="field_secondLevelDept">Second Level Dept</label>
            <select class="form-control" id="field_secondLevelDept" multiple name="secondLevelDept" ng-model="vm.thirdLevelDepartment.secondLevelDepts" ng-options="secondLevelDepartment as secondLevelDepartment.id for secondLevelDepartment in vm.secondleveldepartments track by secondLevelDepartment.id"></select>
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="vm.clear()">
            <span class="glyphicon glyphicon-ban-circle"></span>&nbsp;<span data-translate="entity.action.cancel">Cancel</span>
        </button>
        <button type="submit" ng-disabled="editForm.$invalid || vm.isSaving" class="btn btn-primary">
            <span class="glyphicon glyphicon-save"></span>&nbsp;<span data-translate="entity.action.save">Save</span>
        </button>
    </div>
</form>
